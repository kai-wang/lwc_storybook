<template>
   <div role="search" aria-labelledby={labelId} class={computedClass}>
      <div class="bx--search-magnifier" onclick={handleClick}>
         <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32"
            fill="currentColor"
            preserveAspectRatio="xMidYMid meet"
            width="16"
            height="16"
            class="bx--search-magnifier-icon"
         >
            <path
               d="M29,27.5859l-7.5521-7.5521a11.0177,11.0177,0,1,0-1.4141,1.4141L27.5859,29ZM4,13a9,9,0,1,1,9,9A9.01,9.01,0,0,1,4,13Z"
            ></path>
         </svg>
      </div>

      <label id={labelId} for={id} class="bx--label">
         <slot name="labelText">{labelText}</slot>
      </label>

      <input
         id={id}
         value={value}
         type="text"
         role="searchbox"
         class="bx--search-input"
         autofocus={autofocus}
         autocomplete={autocomplete}
         disabled={disabled}
         placeholder={placeholder}
         onfocus={handleFocus}
         onblur={handleBlur}
         onkeydown={handleKeydown}
         oninput={handleChange}
      />
      <button
         type="button"
         aria-label={closeButtonLabelText}
         disabled={disabled}
         class={closeButtonClass}
         onclick={handleClose}
      >
         <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32"
            fill="currentColor"
            preserveAspectRatio="xMidYMid meet"
            width="16"
            height="16"
         >
            <path
               d="M24 9.4L22.6 8 16 14.6 9.4 8 8 9.4 14.6 16 8 22.6 9.4 24 16 17.4 22.6 24 24 22.6 17.4 16 24 9.4z"
            ></path>
         </svg>
      </button>
   </div>
</template>
