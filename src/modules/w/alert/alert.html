<template>
   <div data-notification class={computedClass} aria-live="false">
      <w-svg-icon src={icon} class={iconClass}></w-svg-icon>
      <div class={detailClass}>
         <slot name="content">
            <h3 class="title">{title}</h3>
         </slot>
      </div>
      <button
         if:true={dismissible}
         aria-label="closeAriaLabel"
         type="button"
         data-notification-btn
         class={closeIconClass}
         onclick={handleClose}
      >
         <w-svg-icon src={close_icon}></w-svg-icon>
      </button>
   </div>
</template>
