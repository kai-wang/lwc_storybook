<template>
   <div role="search" aria-labelledby={labelId} class={computedClass}>
      <div class="bx--search-magnifier" onclick={handleClick}>
         <w-base-icon
            class="bx--search-magnifier-icon"
            name="Search"
         ></w-base-icon>
      </div>

      <label id={labelId} for={id} class="bx--label">
         <slot name="labelText">{labelText}</slot>
      </label>

      <input
         id={id}
         value={value}
         type="text"
         role="searchbox"
         class="bx--search-input"
         autofocus={autofocus}
         autocomplete={autocomplete}
         disabled={disabled}
         placeholder={placeholder}
         onfocus={handleFocus}
         onblur={handleBlur}
         onkeydown={handleKeydown}
         oninput={handleChange}
      />
      <button
         type="button"
         aria-label={closeButtonLabelText}
         disabled={disabled}
         class={closeButtonClass}
         onclick={handleClose}
      >
         <w-base-icon name="Close"></w-base-icon>
      </button>
   </div>
</template>
