<template>
   <div class="bx--list-box__wrapper">
      <label if:true={titleText} for={_id} class={computedLabelClass}>
         {titleText}
      </label>
      <!-- listbox container -->
      <div
         role="listbox"
         tabindex="-1"
         class={computedListBoxClass}
         onkeydown={handleKeyDown}
      >
         <!-- listbox field -->
         <div
            role="button"
            class="bx--list-box__field"
            id={_id}
            onclick={handleClick}
         >
            <input
               tabindex="0"
               value={value}
               autocomplete="off"
               aria-autocomplete="list"
               aria-expanded={open}
               aria-disabled={disabled}
               disabled={disabled}
               placeholder={placeholder}
               name={name}
               class={computedInputClass}
               oninput={handleInput}
               onkeydown={handleKeyDown}
               onblur={handleBlur}
            />
            <template if:true={invalid}>
               <w-svg-icon
                  class="bx--list-box__invalid-icon"
                  src="/assets/custom/sprites-32.svg#warning--filled"
                  fill=""
               ></w-svg-icon>
            </template>
            <template if:true={validWarn}>
               <w-svg-icon
                  class="bx--list-box__invalid-icon bx--list-box__invalid-icon--warning"
                  src="/assets/custom/sprites-32.svg#warning--alt--filled"
                  fill=""
               ></w-svg-icon>
            </template>
            <div
               if:true={value}
               role="button"
               class="bx--list-box__selection"
               onclick={handleClear}
            >
               <w-svg-icon
                  src="/assets/custom/sprites-32.svg#close"
                  fill=""
               ></w-svg-icon>
            </div>
            <div class={computedIconClass}>
               <w-svg-icon
                  aria-label={description}
                  title={description}
                  src="/assets/custom/sprites-32.svg#chevron--down"
               ></w-svg-icon>
            </div>
         </div>

         <!-- list items -->
         <template if:true={open}>
            <div
               role="listbox"
               aria-label={ariaLabel}
               class="bx--list-box__menu"
               id={_id}
            >
               <template for:each={items} for:item="item">
                  <w-list-box-menu-item
                     key={item.id}
                     id={item.id}
                     index={item.id}
                     active={item.active}
                     highlighted={item.highlighted}
                     disabled={item.disabled}
                     onselect={handleSelect}
                  >
                     {item.text}
                  </w-list-box-menu-item>
               </template>
            </div>
         </template>
      </div>
      <div if:true={invalid} class="bx--form-requirement">{invalidText}</div>
      <div if:true={validWarn} class="bx--form-requirement">{warnText}</div>
      <div if:true={validHelperNotWarn} class={computedHelperClass}>
         {helperText}
      </div>
   </div>
</template>
