         value={value}
         checked={checked}
         disabled={disabled}
         id={id}
         indeterminate={indeterminate}
         name={name}
         required={required}
         readonly={readonly}
         onchange={handleChange}
         onfocus={handleFocus}
         onblur={handleBlur}
         class={inputClass}
      />
      <label for={id} class={labelClass}>{labelText}</label>
   </div>
