<template>
   <li class={computedClass} onanimationend={handleAnimationend}>
      <button
         type="button"
         class="bx--accordion__heading"
         title={iconDescription}
         aria-expanded={open}
         disabled={disabled}
         onclick={handleClick}
      >
         <w-base-icon
            class-name="bx--accordion__arrow"
            aria-label={iconDescription}
            name="ChevronRight"
         ></w-base-icon>

         <div class="bx--accordion__title">
            <slot name="title">{title}</slot>
         </div>
      </button>
      <div class="bx--accordion__content">
         <slot></slot>
      </div>
   </li>
</template>
