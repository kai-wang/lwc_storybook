<template>
   <div class={computedClass}>
      <input
         type="checkbox"
         value={value}
         checked={checked}
         disabled={disabled}
         id={id}
         indeterminate={indeterminate}
         name={name}
         class="bx--checkbox"
         required={required}
         readonly={readonly}
         onchange={handleChange}
      />
      <label for={id} title={title} class={computedLabelClass}>
         <span class={computedSpanClass}>
            <slot name="labelText">{labelText}</slot>
         </span>
      </label>
   </div>
</template>
