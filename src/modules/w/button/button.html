<template>
   <template if:true={link}>
      <a
         href={href}
         onclick={handleClick}
         aria-pressed={ariaPressed}
         class={computedClass}
      >
         <span if:true={hasIconOnly} class="bx--assistive-text"
            >{iconDescription}</span
         >
         <template if:false={iconOnly}>
            <slot></slot>
         </template>
         <w-svg-icon
            if:true={hasIcon}
            src={icon}
            class="bx--btn__icon"
            aria-hidden="true"
            aria-label={iconDescription}
         ></w-svg-icon>
      </a>
   </template>
   <template if:false={link}>
      <button
         type={type}
         disabled={disabled}
         aria-pressed={ariaPressed}
         onclick={handleClick}
         class={computedClass}
      >
         <span if:true={hasIconOnly} class="bx--assistive-text"
            >{iconDescription}</span
         >
         <template if:false={iconOnly}>
            <slot></slot>
         </template>
         <w-svg-icon
            if:true={hasIcon}
            src={icon}
            class="bx--btn__icon"
            aria-hidden="true"
            aria-label={iconDescription}
         ></w-svg-icon>
      </button>
   </template>
</template>
