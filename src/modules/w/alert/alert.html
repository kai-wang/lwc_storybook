<template>
   <div if:true={open} role={role} kind={kind} class={computedClass}>
      <div class="bx--inline-notification__details">
         <w-svg-icon
            class="bx--inline-notification__icon"
            aria-label={iconDescription}
            src={icon}
         ></w-svg-icon>
         <div class="bx--inline-notification__text-wrapper">
            <p class="bx--inline-notification__title">
               <slot name="title">{title}</slot>
            </p>
            <div class="bx--inline-notification__subtitle">
               <slot name="subtitle">{subtitle}</slot>
            </div>
            <slot></slot>
         </div>
      </div>
      <slot name="actions"></slot>
      <template if:false={hideCloseButton}>
         <button
            type="button"
            aria-label={iconDescription}
            title={iconDescription}
            class="bx--inline-notification__close-button"
            onclick={handleClose}
         >
            <w-svg-icon
               class="bx--inline-notification__icon"
               aria-label={iconDescription}
               src={closeIcon}
            ></w-svg-icon>
         </button>
      </template>
   </div>
</template>
