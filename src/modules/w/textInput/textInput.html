<template>
   <div class={computedClass}>
      <template if:true={inline}>
         <div class="bx--text-input__label-helper-wrapper">
            <template if:true={hasLabelText}>
               <label for={id} class={computedLabelClass}>
                  <slot name="labelText">{labelText}</slot>
               </label>
            </template>
            <template if:true={isNotFluidHelper}>
               <div class={computedHelperClass}>{helperText}</div>
            </template>
         </div>
      </template>
      <template if:true={isNotInlineLabel}>
         <label for={id} class={computedLabelClass}>
            <slot name="labelText"> {labelText} </slot>
         </label>
      </template>
      <div class={computedOuterWrapper}>
         <div
            class={computedInnerWrapper}
         >
            <template if:true={invalid}>
               <w-svg-icon
                  class-name="bx--text-input__invalid-icon"
                  src="/assets/custom/sprites-32.svg#warning--filled"
                  fill=""
               ></w-svg-icon>
            </template>

            <template if:true={isValidAndWarn}>
               <w-svg-icon
                  class-name="bx--text-input__invalid-icon bx--text-input__invalid-icon--warning"
                  src="/assets/custom/sprites-32.svg#warning--alt--filled"
                  fill=""
               ></w-svg-icon>
            </template>

            <template if:true={readOnly}>
               <w-svg-icon
                  class-name="bx--text-input__readonly-icon"
                  src="/assets/custom/sprites-32.svg#edit--off"
                  fill=""
               ></w-svg-icon>
            </template>

            <input
               aria-describedby={ariaDescribedBy}
               disabled={disabled}
               id={id}
               name={name}
               placeholder={placeholder}
               class={computedInputClass}
            />

            <hr if:true={isFluid} class="bx--text-input__divider" />
            <div
               if:true={isFluidNotInlineInvalid}
               class="bx--form-requirement"
               id={errorId}
            >
               {invalidText}
            </div>
            <div
               if:true={isFluidNotInlineWarn}
               class="bx--form-requirement"
               id={warnId}
            >
               {warnText}
            </div>
         </div>

         <div if:true={isNormalHelper} class={computedNormalHelperTextClass}>
            {helperText}
         </div>

         <div
            if:true={isFluidInvalid}
            class="bx--form-requirement"
            id={errorId}
         >
            {invalidText}
         </div>

         <div
            if:true={isNotFluidValidWarn}
            class="bx--form-requirement"
            id={warnId}
         >
            {warnText}
         </div>
      </div>
   </div>
</template>
